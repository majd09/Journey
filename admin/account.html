<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Administrator</a>
      
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky"><br><br>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="admin.html">
                  <span data-feather="home"></span>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="booking.html">
                  <span data-feather="file"></span>
                  Bookings
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacts.html">
                  <span data-feather="shopping-cart"></span>
                  Contacts
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="users.html">
                  <span data-feather="users"></span>
                  Users
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="account.html">
                  <span data-feather="bar-chart-2"></span>
                  Accounts
                </a>
              </li>
              
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Account Setting</h1>
          </div>
          <form class="form-horizontal">
          <fieldset>
          <!-- Text input-->
          <div class="row form-group">
            <label class="col-md-3 control-label text-right" for="name">Name</label>  
            <div class="col-md-8">
            <input id="name" name="name" type="text" placeholder="admin" class="form-control input-md" required="">
              
            </div>
          </div>

          <!-- Text input-->
          <div class="row form-group">
            <label class="col-md-3 control-label text-right" for="emailaddress">Email Address</label>  
            <div class="col-md-8">
            <input id="emailaddress" name="emailaddress" type="text" placeholder="admin@test.com" class="form-control input-md" required="">
              
            </div>
          </div>

          <!-- Text input-->
          <div class="row form-group">
            <label class="col-md-3 control-label text-right" for="phone">Phone Number</label>  
            <div class="col-md-8">
            <input id="phone" name="phone" type="text" placeholder="+123456789" class="form-control input-md" required="">
              
            </div>
          </div>
          <div class="row form-group">
            <label class="col-md-3 control-label text-right" for="phone">Current Password</label>  
            <div class="col-md-8">
            <input id="pass" name="pass" type="password" placeholder="" class="form-control input-md" required="">
              
            </div>
          </div>
          <div class="row form-group">
            <label class="col-md-3 control-label text-right" for="phone">New Password</label>  
            <div class="col-md-8">
            <input id="npass" name="npass" type="password" placeholder="" class="form-control input-md">
              
            </div>
          </div>


          <div class="row form-group">
            <label class="col-md-3 control-label text-right" for="pickup"></label>
            <div class="col-md-8">
                <button type="button" class="btn btn-primary">Update</button>
            </div>
          </div>

          </fieldset>
          </form>
          
        </main>
      </div>
    </div>

    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    
  </body>
</html>
